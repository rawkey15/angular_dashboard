<form class="navbar-form navbar-right" role="form" ng-submit="login()">
    <div class="form-group">
        <input type="text" placeholder="Username" class="form-control" ng-model="loginModel.username">
    </div>
    <div class="form-group">
        <input type="password" placeholder="Password" class="form-control" ng-model="loginModel.password">
    </div>
    <button type="submit" class="btn btn-success">Sign in</button>
</form>
